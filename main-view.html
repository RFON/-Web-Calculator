<html>

<head>
    <link rel="stylesheet" href="css/initial.css" type="text/css">
    <link rel="stylesheet" href="css/main-view.css" media="screen and (min-width:601px)" type="text/css" >
    <link rel="stylesheet" href="css/main-view-phone.css" media="screen and (max-width:600px)" type="text/css">
    <title>Web-Calculator</title>
</head>

<body>
    <div class="container">
        <div id="screen" class="screen">
            <p>0</p>
        </div>
        <div id="operator" class="operator">
            <div id="number-container" class="number-container">
                <div class="number-button">
                    <p>.</p>
                </div>
                <div class="number-button">
                    <p>7</p>
                </div>
                <div class="number-button">
                    <p>8</p>
                </div>
                <div class="number-button">
                    <p>9</p>
                </div>
                <div class="number-button">
                    <p>±</p>
                </div>
                <div class="number-button">
                    <p>4</p>
                </div>
                <div class="number-button">
                    <p>5</p>
                </div>
                <div class="number-button">
                    <p>6</p>
                </div>
                <div class="number-button">
                    <p>0</p>
                </div>
                <div class="number-button">
                    <p>1</p>
                </div>
                <div class="number-button">
                    <p>2</p>
                </div>
                <div class="number-button">
                    <p>3</p>
                </div>
            </div>
            <div class="operator-container">
                <div class="operator-button" id="addition">
                    <p>+</p>
                </div>
                <div class="operator-button" id="subtraction">
                    <p>-</p>
                </div>
                <div class="operator-button" id="multiplication">
                    <p>*</p>
                </div>
                <div class="operator-button" id="division">
                    <p>÷</p>
                </div>
                <div class="operator-button" id="mod">
                    <p>%</p>
                </div>
                <div class="operator-button" id="sqrt">
                    <p>√</p>
                </div>
                <div class="operator-button" id="sqrt3">
                    <p>3√</p>
                </div>
                <div class="operator-button" id="pow2">
                    <p>x²</p>
                </div>
                <div class="operator-button" id="pi">
                    <p>π</p>
                </div>
                <div class="operator-button" id="factorial">
                    <p>n!</p>
                </div>
                <div class="operator-button" id="log2">
                    <p>㏒</p>
                </div>
                <div class="text-button">
                    <input type="text" id="input-text" class="input-text" placeholder="保留" onkeyup="enterPress()" onblur="mouseLeave()">
                </div>
            </div>
            <div class="back-clear-result-container">
                <div class="back-button" id="back">
                    <p>Back</p>
                </div>
                <div class="back-button" id="clear">
                    <p>AC</p>
                </div>
                <div class="back-button" id="result">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/operator.js"></script>

</html>
